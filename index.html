<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="icon" href="./images/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/index.css" />
    <script src="./js/scripts.js" defer></script>
    <title>Plant Buddy</title>
  </head>

  <style>
    body {
      background-color: #4c6444;
    }
  </style>

  <body>
    <div class="first">
      <div class="header">
        <header>
          <nav class="navegacao">
            <div class="navegacao_logo">
              <a href="index.html"><img src="./images/logo.png" alt="Logo" /></a>
            </div>

            <div class="segundo">
              <button
                type="button"
                onclick="window.location.href='index.html'"
                class="home"
                id="botao-home"
              >
                Home
              </button>

              <button
                type="button"
                onclick="window.location.href='newsletter.html'"
                class="newsletter"
                id="botao-news"
              >
                Newsletter
              </button>

              <form action="./cebolinha.html" method="get">
                <div class="input-group-append">
                  <button
                    class="btn btn-outline-secondary btn-search"
                    type="button"
                  >
                    <img src="./images/Search.png" alt="Lupa" style="cursor: pointer" />
                  </button>
                  <input
                    type="text"
                    class="caixa_pesquisa"
                    name="pesquisa"
                    placeholder="Pesquise plantas"
                  />

                  <div class="search-bar" id="pop">
                    <ul class="ul-list">
                      <a href="./cebolinha.html">
                        <li class="li-list">
                          <img src="./images/Search.png" alt="Ícone de pesquisa" />
                          <span>Cebolinha</span>
                        </li>
                      </a>
                    </ul>
                  </div>
                </div>
              </form>
            </div>
          </nav>
        </header>

        <div class="container">
          <div class="texts">
            <h1>SUA HORTA</h1>
            <h2>
              Monte sua horta em qualquer lugar com todo o carinho e saúde que
              ela precisa!
            </h2>
          </div>

          <div class="banner">
            <img src="./images/inicio.png" alt="Banner_Inicio" />
          </div>
        </div>
      </div>
    </div>

    <footer>
      <div class="rodape-icones">
        <div class="icone-presentes">
          <img src="./images/presente.png" alt="Ícone de presente" />
          <span>Presentes para membros</span>
        </div>
        <div class="icone-suporte">
          <img src="./images/suporte.png" alt="Ícone de suporte" />
          <span>Suporte aos clientes </span>
        </div>
      </div>
    </footer>

    <script>
      let pop = false;
      const popover = document.getElementById("pop");

      document.body.addEventListener("click", (event) => {
        if (event.target === popover) return;

        if (pop) {
          popover.style.display = "none";
          pop = false;
        } else {
          popover.style.display = "block";
          pop = true;
        }
      });
    </script>
  </body>
</html>
